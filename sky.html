<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>üåå Sky Rider Deluxe ‚Äì Mobile Edition</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    background: radial-gradient(circle at top, #0d1b2a, #000);
    overflow: hidden;
    font-family: 'Segoe UI', sans-serif;
    color: #fff;
    text-align: center;
    user-select: none;
    touch-action: manipulation;
  }
  h1 {
    margin-top: 10px;
    text-shadow: 0 0 12px #00ffff;
  }
  canvas {
    background: linear-gradient(to bottom, #000010, #001133);
    display: block;
    margin: 15px auto;
    border: 3px solid #00ffff;
    border-radius: 15px;
    max-width: 100vw;
    height: 80vh;
  }
  #score {
    font-size: 1.5em;
    margin-top: 5px;
    text-shadow: 0 0 8px cyan;
  }
</style>
</head>
<body>
<h1>üåå Sky Rider Deluxe</h1>
<canvas id="gameCanvas" width="800" height="450"></canvas>
<div id="score">Score: 0 | Shield: ‚ùå</div>

<script>
// === Setup ===
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let w = canvas.width;
let h = canvas.height;

let player = { x: 100, y: 200, r: 15, dy: 0, shield: false, shieldTimer: 0 };
let gravity = 0.3;
let lift = -7;
let meteors = [];
let particles = [];
let powerups = [];
let stars = [];
let score = 0;
let speed = 4;
let level = 1;
let gameOver = false;
let boss = null;
let bossHP = 0;
let bgSpeed = 0.5;

// === Sounds ===
const jumpSound = new Audio("https://cdn.pixabay.com/download/audio/2021/09/20/audio_9561c8f70b.mp3?filename=jump-1-8113.mp3");
const hitSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_288b302fd4.mp3?filename=hit-3-89705.mp3");
const powerSound = new Audio("https://cdn.pixabay.com/download/audio/2022/03/15/audio_444a8a5553.mp3?filename=pickup-94504.mp3");
const bossSound = new Audio("https://cdn.pixabay.com/download/audio/2023/04/11/audio_9b28b7f969.mp3?filename=boss-battle-147123.mp3");
const bgMusic = new Audio("https://cdn.pixabay.com/download/audio/2023/06/14/audio_39e5794d7f.mp3?filename=game-music-loop-141081.mp3");
bgMusic.loop = true;
bgMusic.volume = 0.4;
bgMusic.play();

// === Controls ===
document.addEventListener("keydown", e => { if (e.code === "Space") flyUp(); });
canvas.addEventListener("touchstart", flyUp);

function flyUp() {
  player.dy = lift;
  jumpSound.currentTime = 0;
  jumpSound.play();
}

// === Stars (Background) ===
for (let i = 0; i < 120; i++) {
  stars.push({ x: Math.random() * w, y: Math.random() * h, size: Math.random() * 2, speed: Math.random() * 0.6 + 0.2 });
}

// === Functions ===
function spawnMeteor() {
  if (Math.random() < 0.03 + level * 0.002) {
    meteors.push({ x: w + 20, y: Math.random() * h, r: 10 + Math.random() * 20, dx: speed + Math.random() * 2 });
  }
}

function spawnPowerUp() {
  if (Math.random() < 0.005) {
    powerups.push({ x: w + 20, y: Math.random() * h, r: 10, dx: 4 });
  }
}

function spawnBoss() {
  boss = { x: w - 100, y: 100, w: 100, h: 80, dx: 2, dy: 2, HP: 20 + level * 10 };
  bossHP = boss.HP;
  bossSound.play();
}

function drawBackground() {
  ctx.fillStyle = "white";
  stars.forEach(s => {
    ctx.fillRect(s.x, s.y, s.size, s.size);
    s.x -= s.speed;
    if (s.x < 0) s.x = w;
  });
}

function drawPlayer() {
  const grad = ctx.createRadialGradient(player.x, player.y, 5, player.x, player.y, 30);
  grad.addColorStop(0, player.shield ? "#00ff88" : "#00ffff");
  grad.addColorStop(1, "#001133");
  ctx.fillStyle = grad;
  ctx.beginPath();
  ctx.arc(player.x, player.y, player.r, 0, Math.PI * 2);
  ctx.fill();
}

function drawParticles() {
  for (let i = particles.length - 1; i >= 0; i--) {
    const p = particles[i];
    ctx.fillStyle = `rgba(0,255,255,${p.alpha})`;
    ctx.fillRect(p.x, p.y, p.size, p.size);
    p.x -= 2;
    p.alpha -= 0.02;
    if (p.alpha <= 0) particles.splice(i, 1);
  }
}

function drawMeteors() {
  ctx.fillStyle = "#ff5555";
  meteors.forEach(m => {
    ctx.beginPath();
    ctx.arc(m.x, m.y, m.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawPowerups() {
  ctx.fillStyle = "#00ffff";
  powerups.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawBoss() {
  if (!boss) return;
  ctx.fillStyle = "#ff00ff";
  ctx.fillRect(boss.x, boss.y, boss.w, boss.h);
  ctx.fillStyle = "#fff";
  ctx.fillText("BOSS HP: " + boss.HP, boss.x - 20, boss.y - 10);
}

function checkCollisions() {
  meteors.forEach((m, i) => {
    let dx = player.x - m.x;
    let dy = player.y - m.y;
    if (Math.sqrt(dx * dx + dy * dy) < player.r + m.r) {
      if (player.shield) {
        meteors.splice(i, 1);
        player.shield = false;
      } else {
        gameOver = true;
        hitSound.play();
        bgMusic.pause();
        bossSound.pause();
        setTimeout(() => alert("üíÄ Game Over! Your Score: " + score), 100);
      }
    }
  });

  powerups.forEach((p, i) => {
    let dx = player.x - p.x;
    let dy = player.y - p.y;
    if (Math.sqrt(dx * dx + dy * dy) < player.r + p.r) {
      player.shield = true;
      player.shieldTimer = 600;
      powerSound.play();
      powerups.splice(i, 1);
    }
  });

  if (boss) {
    if (player.x + player.r > boss.x && player.y > boss.y && player.y < boss.y + boss.h) {
      if (player.shield) {
        boss.HP -= 2;
        if (boss.HP <= 0) {
          score += 500;
          boss = null;
          bossSound.pause();
        }
      } else {
        gameOver = true;
        hitSound.play();
        bgMusic.pause();
        bossSound.pause();
        setTimeout(() => alert("üíÄ Game Over! Your Score: " + score), 100);
      }
    }
  }
}

function updateObjects() {
  player.dy += gravity;
  player.y += player.dy;
  if (player.y + player.r > h) player.y = h - player.r;
  if (player.y - player.r < 0) player.y = player.r;

  meteors.forEach(m => m.x -= m.dx);
  meteors = meteors.filter(m => m.x + m.r > 0);

  powerups.forEach(p => p.x -= p.dx);
  powerups = powerups.filter(p => p.x + p.r > 0);

  if (boss) {
    boss.x -= boss.dx;
    if (boss.x < w - 200 || boss.x > w - 50) boss.dx *= -1;
    boss.y += boss.dy;
    if (boss.y < 50 || boss.y + boss.h > h - 50) boss.dy *= -1;
  }

  if (player.shield) {
    player.shieldTimer--;
    if (player.shieldTimer <= 0) player.shield = false;
  }

  if (score > level * 500) {
    level++;
    speed += 1;
  }
}

function loop() {
  if (gameOver) return;

  ctx.clearRect(0, 0, w, h);
  drawBackground();
  drawMeteors();
  drawPowerups();
  drawParticles();
  drawPlayer();
  drawBoss();

  spawnMeteor();
  spawnPowerUp();
  if (score > 1000 && !boss) spawnBoss();

  updateObjects();
  checkCollisions();

  score++;
  document.getElementById("score").innerText =
    `Score: ${score} | Shield: ${player.shield ? "üõ°Ô∏è" : "‚ùå"} | Level: ${level}`;

  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
